<div class="row">
    <div class="col-md-5">
        <cms-document-list (selectedDocumentEvent)="selectedDocument = $event"></cms-document-list>
    </div>
    <div class="col-md-4">
        <cms-document-detail
        *ngIf="selectedDocument; else infotext"
        [document]="selectedDocument"></cms-document-detail>
        <ng-template #infotext>
            <p>Select a document for more details</p>
        </ng-template>
    </div>
</div>
